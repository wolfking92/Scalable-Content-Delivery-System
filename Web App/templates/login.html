<!DOCTYPE html>
<html>
<head>
    <title>Lumina Pro | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-body">
    <div class="auth-card">
        <h1 style="color:#8c52ff; text-align:center; margin:0;">Lumina Pro</h1>
        <p style="color:#666; text-align:center; margin-bottom:30px;">Sign in to continue</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}{% for m in messages %}<p style="color:#ff5f5f; text-align:center; font-size:0.8rem;">{{ m }}</p>{% endfor %}{% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn" style="width:100%;">Login</button>
        </form>
        <p style="text-align:center; margin-top:20px; font-size:0.9rem; color:#888;">
            New student? <a href="/signup" style="color:#8c52ff; text-decoration:none;">Sign Up</a>
        </p>
    </div>
</body>
</html>
